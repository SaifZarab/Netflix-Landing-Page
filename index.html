<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Landing Page UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png"></a>
        <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Latest TV Shows">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="banner">
        <img src="bg1.jpg" class="bg">
        <div class="content">
            <img src="jurb.png" class="movieTitle">
            <h4>
                <span>2021</span>
                <span><p>7+</p></span>
                <span>3 Seasons</span>
                <span>HD</span>
            </h4>
            <p>Six teens attending an adventure camp on the opposite side of Isla Nublar must band together to survive when dinosaurs wreak havoc on the island.</p>
       <div class="buttons">
           <a href="#"><i class="fas fa-play"></i>Play</a>
           <a href="#"><i class="fas fa-plus"></i>My List</a>
       </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="play.png">Watch Trailer</a>
    </div>
    <div class="trailer">
       <video src="trailer.mp4" controls="true" autoplay="true"></video> 
    <img src="close.png" class="close" onclick="toggleVideo();">
    </div>
    <script>
        function toggleVideo(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video')
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }      
    </script>
</body>
</html>
